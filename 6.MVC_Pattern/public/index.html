<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newspaper Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
      nav {
        background-color: #444;
        color: white;
        text-align: center;
        padding: 10px;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .article {
        border-bottom: 1px solid #ddd;
        padding: 20px 0;
        display: flex;
      }
      .article img {
        max-width: 100%;
        height: auto;
        margin-right: 20px;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Newspaper Name</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Politics</a>
      <a href="#">Business</a>
      <a href="#">Sports</a>
      <a href="#">Entertainment</a>
    </nav>
    <div class="container">
      <div class="article">
        <img
          src="https://images.pexels.com/photos/17815428/pexels-photo-17815428/free-photo-of-portrait-of-a-brown-border-collie-standing-in-a-meadow.jpeg?auto=compress&cs=tinysrgb&w=500&h=500&dpr=2"
          alt="Sample Image"
        />
        <div>
          <h2>Article Title 1</h2>
          <p>Article content goes here...</p>
        </div>
      </div>
      <div class="article">
        <img
          src="https://images.pexels.com/photos/6293376/pexels-photo-6293376.jpeg?auto=compress&cs=tinysrgb&w=500&h=500&dpr=2"
          alt="Sample Image"
        />
        <div>
          <h2>Article Title 2</h2>
          <p>Article content goes here...</p>
        </div>
      </div>
      <!-- More articles can be added here -->
    </div>
    <footer>
      <p>&copy; 2023 Newspaper Name. All rights reserved.</p>
    </footer>
  </body>
</html>
